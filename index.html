<body class="d-flex align-items-center" >

				</div>
				
			</div>
			
		</div>

			a[i-1]=1;

			}

			}
	for(j=0;j<8;j+=3)
	if((a[j]===1&&a[j+1]===1&&a[j+2]===1))

} , 500);

}

 if(f == 0) {
