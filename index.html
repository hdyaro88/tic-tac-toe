	<link rel="stylesheet" type="text/css" href="./index.css">

			<div class="col-1 col-sm-4 text-center justify-content-center pt-2" style="cursor: pointer; border-right: 4px solid black">
			 <img id="x" class="hidden" src=".\x.jpeg">
